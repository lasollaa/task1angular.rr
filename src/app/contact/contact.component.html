<section class="contact-section">
    <div class="contact-content">

        <div class="d-flex justify-content-center"> 
            <p class="text-uppercase fw-bolder fs-5 contact-text">contact section</p>
        </div>
        <div class="d-flex justify-content-center align-items-center mb-3">
            <div class="line me-3"></div>
            <i class="fa-regular fa-star"></i>
            <div class="line ms-3"></div>
        </div>
        

        <form class="w-50 p-3 mx-auto mt-5 mb-5" action=""> 
            <div>

                 <!-- <h6>{{userName}}</h6> -->
                 <label for="userName" class="position-relative"
                 [ngClass]="userName ? 'top-0':'top'
                 "></label>
                <input
                [(ngModel)]="userName" name="name"
                type="text" placeholder="userName" class="form-control border-0 border-bottom py-3">
 
                
    
            </div>

            <div>
                <!-- <h6>{{userAge}}</h6> -->
                <input 
                [(ngModel)]="userAge" name="name"
                type="text" id="userAge" placeholder="userAge" class="form-control border-0 border-bottom py-3">
    
            </div>
         
            <div>
                <!-- <h6>{{userEmail}}</h6> -->
                <input
                [(ngModel)]="userEmail" name="name"
                type="text" id="userEmail" placeholder="userEmail" class="form-control border-0 border-bottom py-3">
    
            </div>

            <div>
                <!-- <h6>{{userEmail}}</h6> -->
                <input 
                [(ngModel)]="userPassword" name="name"
                type="text" id="userPassword" placeholder="userPassword" class="form-control border-0 border-bottom py-3">
    
            </div>


            <button class="btn text-white"> send Message</button>

        </form>


    </div>

</section>
